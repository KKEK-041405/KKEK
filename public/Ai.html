<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>KKEK-AI</title>
        <script src="script.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "@google/generative-ai": "https://esm.run/@google/generative-ai",
                    "runChat()":"/ai.js"
                }
            }
        </script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
        <script src="ai.js" type="module"></script>
        <style>
            body {
              margin:0;
              padding:0;
            }
            canvas{
              position:absolute;
              left:0;
              top:0;
              z-index:-1;
            }
          </style>
        <script>
   
            function getViewportHeight() {
                var height = window.innerHeight;

                return (height/100 * 98).toString() + 'px';
            }
            function adjust(){
                const ele = document.getElementById("button");
                ele.style.height = getViewportHeight();
                ele.style.margin = 0;
            }
            window.addEventListener("resize",function(e){
                adjust();
            });
            function messg(){
                prompt = document.getElementById('user-input').value
                console.log(prompt);
                import('./ai.js')
                .then(
                    (ai) => console.log(ai.runChat(prompt)));
            }
            
            </script>
            <script>
                function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        if (userInput.trim() !== "") {
            var chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += "<div class='chat-message sent'>" + userInput + "</div>";
            messg()
            document.getElementById("user-input").value = "";
            // Scroll to the bottom of the chat box to show the latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }
    </script>
</head>
<body style="pointer-events: none;">    
    <canvas  style="pointer-events: all;  height: 100dvh; width: 100%;"></canvas>
    <div style="pointer-events: none;">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="js/script.js">
        canvas.removeEventListener('keydown', function(event) {
    // ...
    });
    canvas.removeEventListener('keyup', function(event) {
  // ...
    });
    </script> 
</body>
